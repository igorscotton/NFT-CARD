<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <figure id="equilibrium-image">
      <img src="images/image-equilibrium.jpg" alt="">
    </figure>
    
    <div class="container--infos">
        <div class="equilibrium-name">
          <h1> Equilibrium #3429 </h1>
        </div>

        <div class="equilibrium-phrase">
          <p> Our Equilibrium collection promotes balance and calm. </p>
        </div>

        <div class="equilibrium-span">
          <div class="div--span">
            <img src="/images/icon-ethereum.svg" alt="">
            <span id="span--eth"> 0.041 ETH </span>
          </div>

          <div class="div--span">
            <img src="/images/icon-clock.svg" alt="">
            <span id="span--days"> 3 days left </span>
          </div>         
        </div>

        <div class="equilibrium-creation">
          <figure>
            <img src="images/image-avatar.png" alt="">
          </figure>

          <p> Creation of <span> Jules Wyvern </span> </p>
        </div>
    </div>
  </section> 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/igorscotton/">Igor Scotton</a>.
  </div>
</body>
</html>
